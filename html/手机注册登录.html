<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/手机注册登录.css">
</head>
<body>
    <div class="models-logo">
        <div class="icon-login-logo"></div>
        <a href="javascript:;" class="iconfont-close">
            <img src="../img/关闭-弹窗.png" alt="">
        </a>
    </div>

    <div class="models-body">
        <form action="" class="ui-form">
            <div class="J-mobile-fast-login">
                <div class="ui-form-item">
                    <label for="">手机号</label>
                    <input type="text" class="J-mlogin-ipt" placeholder="请输入手机号" maxlength="11">
                    <a href="javascript:;" class="m-mlogin-clear">
                        <img src="../img/关闭2.png" alt="">
                    </a>
                </div>
                <div class="ui-form-item">
                    <label for="">验证码</label>
                    <input type="text" class="J-mlogin-ipt" placeholder="请输入验证码" maxlength="6">
                    <a href="javascript:;" class="J-mlogin-get-login-authcode">获取验证码</a>
                </div>
            </div>
        </form>

        <div class="submit-box">
            <a href="javascript:;" class="J-login-models-submit">手机号注册登录</a>
            <p class="mlogin-footer-tips">
                <i class="mlogin-rectangle"></i>
                同意
                <a href="javascript:;">《唯品会服务条款》</a>
                、
                <a href="javascript:;">《隐私条款》</a>
                、
                <a href="javascript:;">《唯品支付用户服务协议》</a>
            </p>
        </div>
    </div>

    


    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/Cookie.js"></script>
    <script src="../js/手机注册登录.js"></script>
</body>
</html>
