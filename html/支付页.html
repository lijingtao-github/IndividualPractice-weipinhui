<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/支付页.css">
</head>
<body>
    <div class="top-bar">
        唯品会收银台
        <a href="javascript:;" class="goBack">退出</a>
    </div>

    <div class="app-body">
        <div class="content">
            <div class="steps-box">
                <img src="../img/index5.png" alt="">
            </div>
            <div class="timer-box">订单提交成功,请及时支付</div>
        </div>
        <div class="method-list">
            <div class="vcp active">
                <input type="radio">
                <div class="radio-mod"><em></em></div>
                <img src="../img/index6.png" alt="">
                <div class="mutil-text">唯品支付银行卡</div>
            </div>
            <div class="vcp">
                <input type="radio">
                <div class="radio-mod"><em></em></div>
                <img src="../img/index7.png" alt="">
                <div class="mutil-text">微信支付</div>
            </div>
            <div class="vcp">
                <input type="radio">
                <div class="radio-mod"><em></em></div>
                <img src="../img/index8.png" alt="">
                <div class="mutil-text">支付宝</div>
            </div>
        </div>
    </div>

    <div class="app-footer">
        <div class="preview">
            支付
            <strong>¥189.00 </strong>
        </div>
        <a href="javascript:;" class="button-primary">付款</a>
    </div>

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/Cookie.js"></script>
    <script src="../js/支付页.js"></script>
</body>
</html>
